services:
  console.yaml_diff:
    class: \Drupal\Console\Component\Yaml\Command\DiffCommand
    arguments: ['@console.nested_array']
    tags:
      - { name: drupal.command, bootstrap: uninstall }
  console.yaml_get_value:
    class: \Drupal\Console\Component\Yaml\Command\GetValueCommand
    arguments: ['@console.nested_array']
    tags:
      - { name: drupal.command, bootstrap: uninstall }
  console.yaml_merge:
    class: \Drupal\Console\Component\Yaml\Command\MergeCommand
    tags:
      - { name: drupal.command, bootstrap: uninstall }
  console.yaml_split:
    class: \Drupal\Console\Component\Yaml\Command\SplitCommand
    arguments: ['@console.nested_array']
    tags:
      - { name: drupal.command, bootstrap: uninstall }
  console.yaml_unset_key:
    class: \Drupal\Console\Component\Yaml\Command\UnsetKeyCommand
    arguments: ['@console.nested_array']
    tags:
      - { name: drupal.command, bootstrap: uninstall }
  console.yaml_update_key:
    class: \Drupal\Console\Component\Yaml\Command\UpdateKeyCommand
    arguments: ['@console.nested_array']
    tags:
      - { name: drupal.command, bootstrap: uninstall }
  console.yaml_update_value:
    class: \Drupal\Console\Component\Yaml\Command\UpdateValueCommand
    arguments: ['@console.nested_array']
    tags:
      - { name: drupal.command, bootstrap: uninstall }